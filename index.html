<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Wally!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2em;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .images img {
            margin: 10px;
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 600px) {
            .images img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations Wally!</h1>
        <p>We're thrilled to celebrate your new Jord car! Here's to many exciting and safe adventures ahead.</p>
        <div class="images">
            <img src="image1.jpg" alt="Jord Car Image 1">
            <img src="image2.jpg" alt="Jord Car Image 2">
        </div>
    </div>
</body>
</html>
